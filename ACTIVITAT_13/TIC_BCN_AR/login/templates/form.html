{% extends 'index.html' %}

{% block content %}
<h1>Iniciar Sessi√≥</h1>

<form action="{% url 'formulari' %}" method="POST">
    {% csrf_token %}
    {{ form.as_p }}
    <input type="submit" value="Entrar">
</form>

{% if messages %}
    <ul>
        {% for message in messages %}
            <li>{{ message }}</li>
        {% endfor %}
    </ul>
{% endif %}

{% if error_message %}
    <p >{{ error_message }}</p>
{% endif %}

{% endblock %}
